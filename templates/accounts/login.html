{% extends "base/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'accounts:register' %}">Sign up here</a></p>
{% endblock %}
