{% load i18n static %}


<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg blur border-radius-xl top-0 mt-4 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url 'karting:index' %}" rel="tooltip"
             title="Designed and Coded by Creative Tim" data-placement="bottom">
            Karting
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="nav-item mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" href="{% url 'karting:race-list' %}">
                  Races
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" href="{% url 'karting:karts-list' %}">
                  Karts
                </a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link-icon me-2"
                            style="border: none; background: none;">
                      <i class="fa fa-sign-out me-1"></i>
                      <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                         data-bs-placement="bottom" title="Logout">Logout</p>
                    </button>
                  </form>
                </li>

              {% else %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2" href="{% url 'accounts:login' %}">
                    <i class="fa fa-sign-in me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                       data-bs-placement="bottom" title="Login">Login</p>
                  </a>
                </li>
              {% endif %}
              <li class="nav-item my-auto ms-3 ms-lg-0">
                <a href="{% url 'accounts:register' %}" class="btn btn-sm bg-gradient-primary mb-0 me-1 mt-2 mt-md-0">Sign
                  Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
