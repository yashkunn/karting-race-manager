{% extends "base.html" %}

{% block title %}
  <title>Karts</title>
{% endblock %}

{% block content %}
  <h2>Kart List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Spead</th>
    </tr>
    </thead>
    <tbody>
    {% for kart in kart_list %}
      <tr>
        <td>{{ kart.name }}</td>
        <td>{{ kart.category }}</td>
        <td>{{ kart.spead }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
