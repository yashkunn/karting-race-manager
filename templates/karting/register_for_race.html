{% extends "base/base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Register for {{ race.name }}</title>
{% endblock %}

{% block content %}
  <h2>Register for {{ race.name }}</h2>
  <p>Username: {{ username }}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a href="{% url 'karting:race-detail' race.id %}">Back to Race Details</a>
{% endblock %}
