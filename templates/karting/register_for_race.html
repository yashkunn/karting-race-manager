{% extends "base/base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Register for {{ race.name }}</title>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Register for {{ race.name }}</h2>
    <p class="text-center">Username: {{ username }}</p>
    
    <form method="POST" class="text-center">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    
    <div class="text-center mt-3">
      <a href="{% url 'karting:race-detail' race.id %}" class="btn btn-link">Back to Race Details</a>
    </div>
  </div>
{% endblock %}
