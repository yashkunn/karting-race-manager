{% extends "base.html" %}

{% block title %}
  <title>{{ kart.name }} Details</title>
{% endblock %}

{% block content %}
  <h2>{{ kart.name }}</h2>
  <p><strong>Category:</strong> {{ kart.category.name }}</p>
  <p><strong>Speed:</strong> {{ kart.speed }} km/h</p>
  <p><strong>Description:</strong> {{ kart.description }}</p>

  <a href="{% url 'karting:karts-list' %}">Back to Kart List</a>
{% endblock %}
